<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TT Card Generator</title>
<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Open Sans', sans-serif;
  margin: 0;
}
input, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  width: 80%;
  max-width: 300px;
}
button {
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Enter Card Details</h2>
<input type="text" id="name" placeholder="Name">
<input type="text" id="kundennummer" placeholder="Kundennummer">
<button onclick="openCard()">Open Card</button>

<script>
function openCard() {
  const name = encodeURIComponent(document.getElementById('name').value);
  const kundennummer = encodeURIComponent(document.getElementById('kundennummer').value);
  
  if(!name || !kundennummer){
    alert("Please enter both Name and Kundennummer");
    return;
  }
  
  // Open card.html with parameters
  window.location.href = `card.html?name=${name}&kundennummer=${kundennummer}`;
}
</script>

</body>
</html>
